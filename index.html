<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyecode Challenge</title>

    <!-- this links the html to the css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="header">
        <h1 id="header">Welcome</h1>
    </div>

    <div class="info">

        <div class="boxes">
            <h2>Specific Key;</h2>
            <div class="button">
            <h3 id="code">Press</h3>
            </div>
        </div>

        <div class="boxes">
            <h2>Code;</h2>
            <div class="button">
            <h3 id="which">Any</h3>
            </div>
        </div>

        <div class="boxes">
            <h2>Key Pressed;</h2>
            <div class="button">
            <h3 id="key">Key</h3>
            </div>
        </div>

    </div>

    <!-- this links the html to the script -->
    <script src="script.js"></script>
</body>

</html>
